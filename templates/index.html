<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Gland Finder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Elsewedy Logo" class="logo">
        <h1>Cable Gland Finder</h1>
    </header>

    <main>
        <form method="post">
            <label for="cable_size">Enter Cable Size (mm):</label>
            <input type="number" step="0.1" id="cable_size" name="cable_size" required>
            <button type="submit">Find Gland</button>
        </form>

        {% if gland_size %}
        <div class="result">
            <h2>Recommended Gland Size:</h2>
            <p>{{ gland_size }}</p>
        </div>
        {% endif %}
    </main>

    <footer>
        <p>Â© 2025 Elsewedy Electric</p>
    </footer>
</body>
</html>
